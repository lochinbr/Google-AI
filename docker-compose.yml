version: '3.8'

services:
  # Frontend Service (React App served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Map port 8080 on the host to port 80 in the container
    depends_on:
      - backend # Ensures backend starts before frontend

  # Backend Service (Node.js Proxy)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      # The API_KEY is passed from the .env file in the root directory
      - API_KEY=${API_KEY}
    # We don't need to expose ports to the host, as the frontend service
    # will communicate with it over the internal Docker network.
    
networks:
  default:
    driver: bridge
